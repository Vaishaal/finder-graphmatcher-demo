<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="resources/styles/dndimg.css"></link>
    <link rel="stylesheet" type="text/css" href="resources/styles/jquery/cupertino/jquery-ui-1.8.1.custom.css"></link>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.5.0/pure-min.css"></link>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="resources/scripts/dndimg.js"></script>
    <script type="text/javascript" src="object-watch.js"></script>
    <script type="text/javascript" src="Raphael.JSON/raphael.json.js"></script>
    <script type="text/javascript" src="FileSaver/FileSaver.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="jszip/dist/jszip.js"></script>
    <script src="jquery.annotate.js"></script>
    <style>
        #wrapper {
            position: relative;
            padding: 0;
            outline: 1px solid #999;
        }
        #wrapper img {
            position: absolute;
            top: 0;
            left: 0;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body onload="setup()">

<div class="modal fade" id="attr-window">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Attributes</h4>
      </div>
      <div class="modal-body">
          <form class="pure-form" id="attributes">
             <fieldset class="pure-group">
                <input class="building" type="text" name="height" placeholder="height (in stories)" disabled>
                <input class="intersection" type="text" name="degree" placeholder="degree (of intersection)" disabled>
                <input class="road" type="text" name="roadClass" placeholder="class (of road)" disabled>
            </fieldset>
        </form>
                <button type="button" onclick="reset_selection(event)" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" onclick="save_attr()" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="wrapper" style="clear:both">
<img id="preview" src="query.jpg" alt="[ preview will display here ]"></img>
<div id="canvas" onclick="point_it(event)"></div>
<script type="text/javascript" src="graph.js">
</script>

</div>

</body>

</html>
